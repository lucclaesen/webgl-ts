<html>
<head>
    <meta charset="UTF-8">
    <title>Webgl Application</title>
</head>
<body>
    <h1>Simple webgl</h1>
    <div id="app">
        <div id="canvas-frame">
            <div id="gl-controls" data-bind="template: { name: 'gl-controls-template', data: glControls}"></div>
            <canvas id="myCanvas"></canvas>
        </div>
    </div>
    <script id="gl-controls-template" type="text/html">
        <div id="gl-controls">
            <table>
                <tr>
                    <td>x:</td>
                    <td><input type="range" min="-100" max="100" class="gl-control" data-bind="textinput: x"></td>
                </tr>
                <tr>
                    <td>y:</td>
                    <td><input type="range" min="-100" max="100" class="gl-control" data-bind="textinput: y"></td>
                </tr>
                <tr data-bind="visible: dim == 3">
                    <td>z:</td>
                    <td><input type="range" min="-100" max="100" class="gl-control" data-bind="textinput: z"></td>
                </tr>
                <tr data-bind="visible: dim == 3">
                    <td>ax:</td>
                    <td><input type="range" min="0" max="360" class="gl-control" data-bind="textinput: ax"></td>
                </tr>
                <tr data-bind="visible: dim == 3">
                    <td>ay:</td>
                    <td><input type="range" min="0" max="360" class="gl-control" data-bind="textinput: ay"></td>
                </tr>
                 <tr>
                    <td>az:</td>
                    <td><input type="range" min="0" max="360" class="gl-control" data-bind="textinput: az"></td>
                </tr>
                <tr>
                    <td>sx:</td>
                    <td><input type="range" min="-200" max="200" class="gl-control" data-bind="textinput: sx"></td>
                </tr>
                <tr>
                    <td>sy:</td>
                    <td><input type="range" min="-200" max="200" class="gl-control" data-bind="textinput: sy"></td>
                </tr>
                <tr data-bind="visible: dim == 3">
                    <td>sz:</td>
                    <td><input type="range" min="-200" max="200" class="gl-control" data-bind="textinput: sz"></td>
                </tr>
            </table>
        </div>
    </script>
</body>
</html>
